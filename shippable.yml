# For python see notes in tools/py/python-notes.rst
language: node_js

node_js:
  - 0.12
# The path for Xunit to output test reports
env:
  - XUNIT_FILE=shippable/testresults/result.xml

before_install:
# Activate the required node.js version
  - source ~/.nvm/nvm.sh && nvm install $SHIPPABLE_NODE_VERSION
  - node --version

install:
  - npm install

# Create directories for test and coverage reports
before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage

script:
  - NODE_ENV=test npm run test-all
  - NODE_ENV=test npm run lint
  - NODE_ENV=test ./node_modules/.bin/istanbul cover node_modules/.bin/_mocha --dir ./coverage/integration -- --timeout 0  --compilers coffee:coffee-script/register test/integration/
  - NODE_ENV=test ./node_modules/.bin/istanbul cover node_modules/.bin/_mocha --dir ./coverage/unit -- --timeout 0  --compilers coffee:coffee-script/register test/unit/
  - ./node_modules/.bin/istanbul report  ./node_modules/.bin/istanbul report --root coverage/ --dir  shippable/codecoverage/ cobertura
